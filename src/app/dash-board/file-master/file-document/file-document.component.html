<div class="wrapper1">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">File Documents</legend>
        <div class="formData">
            <form [formGroup]="FilemasterForm" (ngSubmit)="onFileClick($event, FilemasterForm)">
                <div class="row">
                    <div class="col-xs-4 col-sm-4">
                        <div class="form-group">
                            <input type="hidden" class="form-control" path="slNo" />
                            <label path="ftype" for="series" cssClass="required" required="true">File Type</label>
                            <input OnlyLetter class="form-control" name="ftype" formControlName="ftype" [ngClass]="{
                                'is-invalid': submitted && f.ftype.errors
                            }" />
                            <div *ngIf="submitted && f.ftype.errors" class="invalid-feedback">
                                <div *ngIf="f.ftype.errors.required">
                                    File Type is Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4 col-sm-4">
                        <div class="form-group">
                            <input type="hidden" class="form-control" path="slNo" />
                            <label path="status" cssClass="required">File Status</label>
                            <select class="form-control" name="status" formControlName="status">
                                <option value="" hidden>--Select the status--</option>
                                <option value="null" disabled selected>--Select the status--</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>


                            <!-- <label path="status" for="series" cssClass="required" required="true">File Status</label>
                            <input class="form-control" name="status" formControlName="status" [ngClass]="{
                                'is-invalid': submitted && f.status.errors
                            }" /> -->
                            <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                                <div *ngIf="f.status.errors.required">
                                    File Status is Required
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary submit">
                                Submit
                            </button>
                            <button type="button" class="btn btn-warning reset" (click)="onReset()">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</div>
