<div class="container-fluid">
    <div class="btn-group btn-breadcrumb col-xs-6 col-sm-6 row">
        <a class="btn btn-info"
            ><i class="glyphicon glyphicon-home"></i>&nbsp;Home</a
        >
        <a class="btn btn-info" *ngIf="parentMenuString">{{
            parentMenuString
        }}</a>
        <a class="btn btn-info" *ngIf="childMenuString">{{
            childMenuString
        }}</a>
    </div>
    <div *ngIf="isLoader" class="col-xs-6 col-sm-6 text-right spinner">
        <span><i class="fa fa-spinner fa-spin" aria-hidden="true"></i></span>
    </div>
</div>
