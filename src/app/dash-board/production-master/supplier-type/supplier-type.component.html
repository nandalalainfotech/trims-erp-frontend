<div class="wrapper1">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Item SupplierType Details</legend>
        <div class="formData">
            <form [formGroup]="supplierTypeForm" (ngSubmit)="onSupplierType($event, supplierTypeForm)">
                <div class="row">
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <label path="name" for="name" cssClass="required"> Name</label>
                            <input OnlyLetter class="form-control" path="name" formControlName="name" />
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">
                                    Name is Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <div class="form-group">
                                <label path="descrip" for="descrip" cssClass="required">Description</label>
                                <input class="form-control" path="descrip" formControlName="descrip" />
                                <div *ngIf="submitted && f.descrip.errors" class="invalid-feedback">
                                    <div *ngIf="f.descrip.errors.required">
                                        Description is Required
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <div class="form-group">
                                <label path="order" for="order" cssClass="required">Order</label>
                                <input OnlyNumber class="form-control" path="order" formControlName="order" />
                                <div *ngIf="submitted && f.order.errors" class="invalid-feedback">
                                    <div *ngIf="f.order.errors.required">
                                        order is Required
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <label path="sslno" for="series" cssClass="required" required="true">Status</label>
                            <select class="form-control" name="sslno" formControlName="sslno">
                                    <option value="null"> -Select item Status- </option>
                                        <option *ngFor="let status001mb of status001mbs" [value]="status001mb.slNo">
                                            {{status001mb.name}} </option>
                                </select>
                                <div *ngIf="submitted && f.sslno.errors" class="invalid-feedback">
                                    <div *ngIf="f.sslno.errors.required">
                                        Status is Required
                                    </div>
                                </div>

                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary submit">
                                Submit
                            </button>
                            <button type="button" class="btn btn-warning reset">
                                Clear
                            </button>
                            <!-- (click)="onReset()" -->
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</div>
