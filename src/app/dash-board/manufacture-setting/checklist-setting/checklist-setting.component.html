<div class="wrapper1">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">List Of Checklist</legend>
        <div class="formData">
            <form [formGroup]="checklistForm" (ngSubmit)="onChecklistClick($event, checklistForm)">
                <div class="row">
                    <div class="col-xs-6 col-sm-6">
                        <div class="form-group">
                            <label path="mcslno" for="mcslno" cssClass="required">Machine Code</label>
                            <select class="form-control" formControlName="mcslno" [ngClass]="{'is-invalid': submitted && f.mcslno.errors}">
                                <option value="" hidden> - Select the Machine Code - </option>
                                <option *ngFor="let machineSetting of machineSettings;" [value]='machineSetting.slNo'>
                                    {{machineSetting.mcode}}</option>
                            </select>
                            <div *ngIf="submitted && f.mcslno.errors" class="invalid-feedback">
                                <div *ngIf="f.mcslno.errors.required">
                                    Machine Code is Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6">
                        <div class="form-group">
                            <label path="mname" for="mname" cssClass="required">Machine Name</label>
                            <input class="form-control" name="mname" formControlName="mname" readonly />

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6">
                        <div class="form-group">
                            <label path="checkpoints" for="checkpoints" cssClass="required">Check Points</label>
                            <input OnlyLetter class="form-control" name="checkpoints" formControlName="checkpoints" [ngClass]="{'is-invalid': submitted && f.checkpoints.errors}" />
                            <div *ngIf="submitted && f.checkpoints.errors" class="invalid-feedback">
                                <div *ngIf="f.checkpoints.errors.required">
                                    Check Points is Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6">
                        <div class="form-group">
                            <label path="sslno" for="status" cssClass="required">Status</label>
                            <select class="form-control" name="sslno" formControlName="sslno" [ngClass]="{'is-invalid': submitted && f.sslno.errors}">
                                <option value="" hidden> - Select the Status - </option>machine
                                <option value="null"> - Select the Status - </option>
                                <option *ngFor="let status001mb of statussets" [value]="status001mb.slNo">
                                    {{status001mb.name}}
                                </option>
                            </select>
                            <div *ngIf="submitted && f.sslno.errors" class="invalid-feedback">
                                <div *ngIf="f.sslno.errors.required">
                                    Status is Required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary submit">
                                Submit
                            </button>
                            <button type="button" (click)="onReset()" class="btn btn-warning reset" (click)="onReset()">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</div>

<fieldset class="scheduler-border">
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-sm-12">
            <div class="form-group">
                <button type="button" class="btn btn-primary submit" style="margin-right: 150px;" (click)="onViewClick()">
                    <i class="fa fa-eye" aria-hidden="true"></i> View
                </button>
                <button type="button" class="btn btn-primary submit" style="margin-right: 40px;" (click)="onGeneratePdfReport()">
                    Export Pdf
                </button>
                <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()">
                    Export Excel
                </button>
            </div>
        </div>
    </div>
    <legend class="scheduler-border">List Of Checklist</legend>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px" [pagination]="true" [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
</fieldset>
