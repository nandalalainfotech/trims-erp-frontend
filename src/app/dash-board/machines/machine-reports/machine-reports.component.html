<fieldset class="scheduler-border">

    <button type="button" class="btn btn-primary submit" style="margin-right: 220px;" (click)="onViewClick()">
    <i class="fa fa-eye" aria-hidden="true"></i> View
</button>
    <button type="button" class="btn btn-primary submit" (click)="onGeneratePdfReport()" style="margin-right: 100px;">
        Export Pdf
    </button>
    <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()" style="margin-right: 50px;">
        Export Excel
    </button>

    <legend class="scheduler-border">Reports</legend>


    <legend class="scheduler-border">Preventive Maintenance Plan</legend>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;" [pagination]="true" [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>

    <br><br>

    <legend class="scheduler-border">Preventive Maintenance Checklist</legend>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions1" style="width: 100%; height: 350px;" [pagination]="true" [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>

    <br><br>

    <legend class="scheduler-border">Daily Maintenance Checklist</legend>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions2" style="width: 100%; height: 350px;" [pagination]="true" [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>

    <br><br>

    <legend class="scheduler-border">Break Down Register</legend>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions3" style="width: 100%; height: 350px;" [pagination]="true" [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>


</fieldset>
