<fieldset class="scheduler-border">
    <legend class="scheduler-border">Quality Checking</legend>
    <div class="scrollbar">
        <fieldset class="scheduler-border">
            <div class="row" style="margin-bottom: 20px;">
                <div class="col-sm-12">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary submit" style="margin-right: 250px;"
                        (click)="onIncoming()"> Incoming</button>
                        <button type="button" class="btn btn-primary submit" style="margin-right: 150px;"
                            (click)="onViewClick()">
                            <i class="fa fa-eye" aria-hidden="true"></i> View
                        </button>
                        <button type="button" class="btn btn-primary submit" style="margin-right: 40px;"
                            (click)="onGeneratePdfReport()">
                            Export Pdf
                        </button>
                        <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()">
                            Export Excel
                        </button>
                    </div>
                </div>
            </div>
            <legend class="scheduler-border">Material Inward Record</legend>
            <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions"  [getRowStyle]="getRowStyle" (rowClicked)="rowClicked($event)"  style="width: 100%; height: 350px;"
            [pagination]="true" [frameworkComponents]="frameworkComponents">
            </ag-grid-angular>
        </fieldset>
    </div>
    <div class="scrollbar">
        <fieldset class="scheduler-border">
            <div class="row" style="margin-bottom: 20px">
                <div class="col-sm-12">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary submit"style="margin-right: 150px"(click)="onViewClick()">
                            <i class="fa fa-eye" aria-hidden="true"></i> View
                        </button>
                        <button type="button" class="btn btn-primary submit" style="margin-right: 40px" (click)="onGeneratePdfReport()" >
                            Export Pdf
                        </button>
                        <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()" 
                        >
                            Export Excel
                        </button>
                    </div>
                </div>
            </div>
    
            <legend class="scheduler-border">Incoming Inspection</legend>
            <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions1"  [getRowStyle]="getRowStyle" (rowClicked)="rowClicked($event)"  style="width: 100%; height: 350px;"
            [pagination]="true" [frameworkComponents]="frameworkComponents">
            </ag-grid-angular>
        </fieldset>
    </div>
</fieldset>
