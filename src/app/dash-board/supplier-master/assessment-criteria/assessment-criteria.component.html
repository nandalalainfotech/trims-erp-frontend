<fieldset class="scheduler-border">
    <legend class="scheduler-border">Assessment Criteria Form</legend>
    <div class="formData">
        <form [formGroup]="AssessCriteriaForm" (ngSubmit)="onAssessCriteriaClick($event, AssessCriteriaForm)">
            <div class="row">
                <div class="col-xs-1 col-sm-1"></div>
                <div class="col-xs-3 col-sm-5">
                    <div class="form-group">
                        <label path="criteria" for="criteria" cssClass="required">Assessment Criteria</label>
                        <input OnlyLetter type="text" class="form-control" path="criteria" formControlName="criteria">
                        <div *ngIf="submitted && f.criteria.errors" class="invalid-feedback">
                            <div *ngIf="f.criteria.errors.required">
                                Assessment Criteria is Required
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-5">
                    <div class="form-group">
                        <div class="p-fluid p-grid p-formgrid">
                            <div class="p-field p-col-12 p-md-5">
                                <label path="details" for="details" cssClass="required"> Details Verified</label>
                                <textarea OnlyLetter class="form-control" rows="2" cols="1" path="details" formControlName="details">
                                </textarea>
                                <div *ngIf="submitted && f.details.errors" class="invalid-feedback">
                                    <div *ngIf="f.details.errors.required">Details Verified is Required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-1 col-sm-1"></div>
            </div>

            <div class="row">
                <div class="col-xs-1 col-sm-1"></div>
                <div class="col-xs-3 col-sm-5">
                    <div class="form-group">
                        <label path="address" for="address" cssClass="required">Max Score</label>
                        <input OnlyNumber type="text" class="form-control" path="max" formControlName="max" value="10" maxlength="2" />
                        <!-- <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                            <div *ngIf="f.address.errors.required">
                                Address Details Required
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="col-xs-3 col-sm-5">
                    <div class="form-group">
                        <label path="status" for="status" cssClass="required">Status</label>
                        <select class="form-control" path="status" formControlName="status">
                            <option value="" hidden> - Select Status - </option>
                            <option value="null"> - Select Status - </option>
                            <option> A </option>
                            <option> I </option>
                        </select>
                        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                            <div *ngIf="f.status.errors.required">
                                Status Required
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-1 col-sm-1"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-10 ">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary submit">Complete</button>
                        <button type="button" class="btn btn-warning reset" (click)="onReset()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>
<div class="scrollbar">
    <fieldset class="scheduler-border">

        <div class="row" style="margin-bottom: 20px;">
            <div class="col-sm-12">
                <div class="form-group">
                    <button type="button" class="btn btn-primary submit" style="margin-right: 150px;" (click)="onViewClick()">
                        <i class="fa fa-eye" aria-hidden="true"></i> View
                    </button>
                    <button type="button" class="btn btn-primary submit" style="margin-right: 40px;" (click)="onGeneratePdfReport()">
                        Export Pdf
                    </button>
                    <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()">
                        Export Excel
                    </button>
                </div>
            </div>
        </div>


        <legend class="scheduler-border">Assessment Criteria Form</legend>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;" [pagination]="true" [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
</div>
