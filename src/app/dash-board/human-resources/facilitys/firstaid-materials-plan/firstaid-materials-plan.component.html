<div class="wrapper1">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Firstaid Materials</legend>
        <!-- Validation -->
        <form [formGroup]="firstaidForm" (ngSubmit)="onmaterialsClick($event, firstaidForm)">
            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <div class="form-group">
                            <label path="fabxno" for="fabxno" cssClass="required">FirstAid Box Number</label>
                            <input type="text" class="form-control" path="fabxno" formControlName="fabxno"
                                [ngClass]="{'is-invalid': submitted && f.fabxno.errors}" />

                            <!-- <input type="hidden" class="form-control" path="slNo" /> 
                            <label path="eslno" for="eslno" cssClass="required">FirstAid Box Number</label> -->
                            <!-- <select type="eslno" class="form-control" path="eslno" formControlName="eslno" [ngClass]="{'is-invalid': submitted && f.eslno.errors}">
                                <option value="" hidden> - Select the FirstAid Box No - </option>
                                <option value="null"> - Select the FirstAid Box No - </option>
                                <option value="null"> Create FirstAid Box No </option>
                                <option *ngFor="let employef001mb of currentemployef001mb" [value]="employef001mb.slNo">
                                    {{employef001mb.faNo}}
                                </option>
                            </select> -->
                            <div *ngIf="submitted && f.fabxno.errors" class="invalid-feedback">
                                <div *ngIf="f.fabxno.errors.required">
                                    FirstAid box no is Required
                                </div>
                            </div>

                            <!-- <label path="eslno" for="series" cssClass="eslno" required="true">FirstAid Box Numbr
                                :</label>
                            <span *ngIf="employef001mb"><b>
                                    {{employef001mb.faNo}}</b></span> -->
                        </div>
                    </div>
                </div>

                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <div class="form-group">
                            <label path="mname" for="mname" cssClass="required">Name of the Medicine</label>
                            <input type="text" class="form-control" path="mname" formControlName="mname"
                                [ngClass]="{'is-invalid': submitted && f.mname.errors}" />

                            <div *ngIf="submitted && f.mname.errors" class="invalid-feedback">
                                <div *ngIf="f.mname.errors.required">
                                    Medicine name is Required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <div class="p-fluid p-grid p-formgrid">
                            <div class="p-field p-col-12 p-md-5">
                                <label path="date" for="date" cssClass="required"> Date</label>
                                <p-calendar [monthNavigator]="true" [yearNavigator]="true" formControlName="date"
                                    [minDate]="minDate" [maxDate]="maxDate" yearRange="2000:2030" inputId="navigators"
                                    [showIcon]="true" inputId="icon">
                                </p-calendar>
                                <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                                    <div *ngIf="f.date.errors.required">Date is Required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

      
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <div class="form-group">
                            <div class="p-fluid p-grid p-formgrid">
                                <div class="p-field p-col-12 p-md-5">
                                    <label path="app" for="app" cssClass="required">Application</label>
                                    <input type="text" class="form-control" path="app" formControlName="app"
                                        [ngClass]="{'is-invalid': submitted && f.app.errors}" />
                                    <div *ngIf="submitted && f.app.errors" class="invalid-feedback">
                                        <div *ngIf="f.app.errors.required">
                                            Applicationis Required
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>



            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <div class="form-group">
                            <div class="p-fluid p-grid p-formgrid">
                                <div class="p-field p-col-12 p-md-5">
                                    <label path="loc" for="loc" cssClass="required">Location</label>
                                    <input type="text" class="form-control" path="loc" formControlName="loc"
                                        [ngClass]="{'is-invalid': submitted && f.loc.errors}" />
                                    <div *ngIf="submitted && f.loc.errors" class="invalid-feedback">
                                        <div *ngIf="f.loc.errors.required">
                                            Location is Required
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>


            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                        <button type="button" class="btn btn-warning reset" (click)="onReset()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
</div>
<!-- Ag-Grid -->
<div class="scrollbar">
    <fieldset class="scheduler-border">

        <div class="row" style="margin-bottom: 20px;">
            <div class="col-sm-12">
                <div class="form-group">
                    <button type="button" class="btn btn-primary submit" style="margin-right: 150px;"
                        (click)="onViewClick()">
                        <i class="fa fa-eye" aria-hidden="true"></i> View
                    </button>
                    <button type="button" class="btn btn-primary submit" style="margin-right: 40px;"
                        (click)="onGeneratePdfReport()">
                        Export Pdf
                    </button>
                    <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()">
                        Export Excel
                    </button>
                </div>
            </div>
        </div>

        <legend class="scheduler-border">Firstaid Materials</legend>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;"
            [pagination]="true" [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
</div>
<!-- End Ag-Grid -->
