<div class="wrapper1">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Attendence</legend>
        <form >
            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <div class="form-group">
                            <input type="hidden" class="form-control" path="slNo" />
                            <label path="leave" for="leave" cssClass="required">Leadership</label>
                            <input type="number" class="form-control" formControlName="leave">
                            
                            <!-- <div *ngIf="submitted && f.com.errors" class="invalid-feedback">
                                <div *ngIf="f.com.errors.required">
                                    Compliance Description is Required
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>

                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <div class="form-group">
                            <label path="cno" for="cno" cssClass="required">Time Management</label>
                            <input type="number" class="form-control" path="cno" formControlName="cno" />
                            <!-- <div *ngIf="submitted && f.cno.errors" class="invalid-feedback">
                                <div *ngIf="f.cno.errors.required">
                                    Certificate No is Required
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
                
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <div class="form-group">
                            <label path="cno" for="cno" cssClass="required">Error-Proofing</label>
                            <input type="number" class="form-control" path="cno" formControlName="cno" />
                            <!-- <div *ngIf="submitted && f.cno.errors" class="invalid-feedback">
                                <div *ngIf="f.cno.errors.required">
                                    Certificate No is Required
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
             
</div>
              
          

            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <div class="form-group">
                            <div class="p-fluid p-grid p-formgrid">
                                <div class="p-field p-col-12 p-md-5">
                                    <label path="date" for="date" cssClass="required">Production</label>&nbsp;
                                    <input type="number" class="form-control" path="cno" formControlName="cno" />
                                    <!-- <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                                        <div *ngIf="f.date.errors.required">
                                            Date is Required
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                

                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <div class="form-group">
                            <div class="p-fluid p-grid p-formgrid">
                                <div class="p-field p-col-12 p-md-5">
                                    <label path="date1" for="date1" cssClass="required">Report</label>&nbsp;
                                   <input type="text" class="form-control" path="cno" formControlName="cno"  >
                                    <!-- <div *ngIf="submitted && f.date1.errors" class="invalid-feedback">
                                        <div *ngIf="f.date1.errors.required">
                                            Date is Required
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                </div>

               
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                        <button type="button" class="btn btn-warning reset"  >Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
</div>
