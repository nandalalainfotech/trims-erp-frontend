<div class="wrapper1">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">List of Tools&Die Breakdown</legend>
        <div class="formData">
            <!-- [formGroup]="breakdownForm" (ngSubmit)="onBreakdownFormClick($event, breakdownForm)" -->
            <form [formGroup]="toolsbreakdownForm" (ngSubmit)="onBreakdownFormClick($event, toolsbreakdownForm)">
                <div class="row">
                    <div class="col-xs-6 col-sm-6">
                        <div class="form-group">
                            <label path="tbname" for="tbname" cssClass="required">Tools BreakDown Name</label>
                            <input class="form-control" formControlName="tbname" [ngClass]="{'is-invalid': submitted && f.tbname.errors}">
                            <div *ngIf="submitted && f.tbname.errors" class="invalid-feedback">
                                <div *ngIf="f.tbname.errors.required">
                                   Tools BreakDown is Required
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-6 col-sm-6">
                        <div class="form-group">
                            <label path="tbdetails" for="tbdetails" cssClass="required">Tools Details</label>
                            <input class="form-control" formControlName="tbdetails" [ngClass]="{'is-invalid': submitted && f.tbdetails.errors}">
                            <div *ngIf="submitted && f.tbdetails.errors" class="invalid-feedback">
                                <div *ngIf="f.tbdetails.errors.required">
                                   Tools Details is Required
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6">
                        <div class="form-group">
                            <label path="sslno" for="sslno" cssClass="required">Status</label>
                            <select class="form-control" name="sslno" formControlName="sslno" [ngClass]="{'is-invalid': submitted && f.sslno.errors}">
                                <option value="" hidden> - Select the Tools&Die Status - </option>
                                <option> - Select the Tools&Die Status - </option>
                                <option *ngFor="let ToolsStatus001mb of statussets" [value]="ToolsStatus001mb.slNo">
                                    {{ToolsStatus001mb.name}}
                                </option>
                            </select>


                            <div *ngIf="submitted && f.sslno.errors" class="invalid-feedback">
                                <div *ngIf="f.sslno.errors.required">
                                   Tools Status is Required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary submit">
                                Submit
                            </button>
                            <button type="button" class="btn btn-warning reset " (click)="onReset()">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </fieldset>
</div>

<fieldset class="scheduler-border">
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-sm-12">
            <div class="form-group">
                <button type="button" class="btn btn-primary submit" style="margin-right: 150px;"
                    (click)="onViewClick()">
                    <i class="fa fa-eye" aria-hidden="true"></i> View
                </button>
                <button type="button" class="btn btn-primary submit" style="margin-right: 40px;"
                    (click)="onGeneratePdfReport()">
                    Export Pdf
                </button>
                <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()">
                    Export Excel
                </button>
            </div>
        </div>
    </div>
    <legend class="scheduler-border">List of Tools&Die Breakdown</legend>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px" [pagination]="true" [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
</fieldset>
