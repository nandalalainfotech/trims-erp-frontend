<div class="wrapper1">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">List Of Fixture Checklist</legend>
        <div class="formData">
            <form [formGroup]="fixturechecklistForm" (ngSubmit)="onChecklistClick($event, fixturechecklistForm)">
                <div class="row">
                    <div class="col-xs-6 col-sm-6">
                        <div class="form-group">
                            <label path="fcslno" for="fcslno" cssClass="required">Fixture Code</label>
                            <select class="form-control" formControlName="fcslno"
                                [ngClass]="{'is-invalid': submitted && f.fcslno.errors}">
                                <option value="" hidden> - Select the Fixture Code - </option>
                                <option *ngFor="let fixtureSetting of fixtureSettings;" [value]='fixtureSetting.slNo'>
                                    {{fixtureSetting.fcode}}</option>
                            </select>
                            <div *ngIf="submitted && f.fcslno.errors" class="invalid-feedback">
                                <div *ngIf="f.fcslno.errors.required">
                                    Fixture Code is Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6">
                        <div class="form-group">
                            <label path="fname" for="fname" cssClass="required">Fixture Name</label>
                            <input class="form-control" name="fname" formControlName="fname" readonly />

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6">
                        <div class="form-group">
                            <label path="fcheckpoints" for="fcheckpoints" cssClass="required">Fixture Check Points</label>
                            <input class="form-control" name="fcheckpoints" formControlName="fcheckpoints"
                                [ngClass]="{'is-invalid': submitted && f.fcheckpoints.errors}" />
                            <div *ngIf="submitted && f.fcheckpoints.errors" class="invalid-feedback">
                                <div *ngIf="f.fcheckpoints.errors.required">
                                    Fixture Check Points is Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6">
                        <div class="form-group">
                            <label path="fstatus" for="fstatus" cssClass="required">Fixture Status</label>
                            <select class="form-control" name="fstatus" formControlName="fstatus"
                                [ngClass]="{'is-invalid': submitted && f.fstatus.errors}">
                                <option value="" hidden> - Select the Fixture Status - </option>machine
                                <option value="null"> - Select the Fixture Status - </option>
                                <option *ngFor="let FixtureStatus001mb of statussets" [value]="FixtureStatus001mb.slNo">
                                    {{FixtureStatus001mb.name}}
                                </option>
                            </select>
                            <div *ngIf="submitted && f.fstatus.errors" class="invalid-feedback">
                                <div *ngIf="f.fstatus.errors.required">
                                   Fixure Status is Required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary submit">
                                Submit
                            </button>
                            <button type="button" (click)="onReset()" class="btn btn-warning reset" (click)="onReset()">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</div>

<fieldset class="scheduler-border">
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-sm-12">
            <div class="form-group">
                <button type="button" class="btn btn-primary submit" style="margin-right: 150px;"
                    (click)="onViewClick()">
                    <i class="fa fa-eye" aria-hidden="true"></i> View
                </button>
                <button type="button" class="btn btn-primary submit" style="margin-right: 40px;"
                    (click)="onGeneratePdfReport()">
                    Export Pdf
                </button>
                <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()">
                    Export Excel
                </button>
            </div>
        </div>
    </div>
    <legend class="scheduler-border">List Of Fixture Checklist</legend>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px"
        [pagination]="true" [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
</fieldset>
