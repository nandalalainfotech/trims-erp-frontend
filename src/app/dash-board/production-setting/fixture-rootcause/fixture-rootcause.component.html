<div class="wrapper1">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">List of Fixture Root Cause</legend>
        <div class="formData">
            <form [formGroup]="rootCauseSettingForm" (ngSubmit)="onRootCauseClick($event, rootCauseSettingForm)">
                <div class="row">
                    <div class="col-xs-6 col-sm-6">
                        <div class="form-group">
                            <label path="fbrslno" for="fbrslno" cssClass="required">Fixture BreakDown Name</label>
                            <select class="form-control" name="fbrslno" formControlName="fbrslno" [ngClass]="{'is-invalid': submitted && f.fbrslno.errors}">
                                <option value="" hidden> - Select Fixture BreakDown - </option>
                                <option value="null"> - Select Fixture BreakDown - </option>
                                <option *ngFor="let FixtureBreakdown001mb of breakdownSettings" [value]="FixtureBreakdown001mb.slNo">
                                    {{FixtureBreakdown001mb.fbname}}
                                </option>
                            </select>
                            <div *ngIf="submitted && f.fbrslno.errors" class="invalid-feedback">
                                <div *ngIf="f.fbrslno.errors.required">
                                   Fixture BreakDown Name is Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6">
                        <div class="form-group">
                            <label path="fname" for="fname" cssClass="required">Fixture Rootcause Name</label>
                            <input class="form-control" formControlName="fname" [ngClass]="{'is-invalid': submitted && f.fname.errors}">
                            <div *ngIf="submitted && f.fname.errors" class="invalid-feedback">
                                <div *ngIf="f.fname.errors.required">
                                    Fixture Rootcause Name is Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6">
                        <div class="form-group">
                            <label path="fdetails" for="fdetails" cssClass="required">Fixture Details</label>
                            <input class="form-control" formControlName="fdetails" [ngClass]="{'is-invalid': submitted && f.fdetails.errors}">
                            <div *ngIf="submitted && f.fdetails.errors" class="invalid-feedback">
                                <div *ngIf="f.fdetails.errors.required">
                                    Fixture Details is Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6">
                        <div class="form-group">
                            <label path="sslno" for="sslno" cssClass="required">Status</label>
                            <select class="form-control" name="sslno" formControlName="sslno" [ngClass]="{'is-invalid': submitted && f.sslno.errors}">
                                <option value="" hidden> - Select the Fixture Status - </option>
                                <option value="null"> - Select the Fixture Status - </option>
                                <option *ngFor="let FixtureStatus001mb of statussets" [value]="FixtureStatus001mb.slNo">
                                    {{FixtureStatus001mb.name}}
                                </option>
                            </select>
                            <div *ngIf="submitted && f.sslno.errors" class="invalid-feedback">
                                <div *ngIf="f.sslno.errors.required">
                                    Status is Required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary submit">
                                Submit
                            </button>
                            <button type="button" class="btn btn-warning reset " (click)="onReset()">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</div>

<fieldset class="scheduler-border">
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-sm-12">
            <div class="form-group">
                <button type="button" class="btn btn-primary submit" style="margin-right: 150px;"
                    (click)="onViewClick()">
                    <i class="fa fa-eye" aria-hidden="true"></i> View
                </button>
                <button type="button" class="btn btn-primary submit" style="margin-right: 40px;"
                    (click)="onGeneratePdfReport()">
                    Export Pdf
                </button>
                <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()">
                    Export Excel
                </button>
            </div>
        </div>
    </div>
    <legend class="scheduler-border">List of Fixture Root Cause</legend>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px" [pagination]="true" [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
</fieldset>
