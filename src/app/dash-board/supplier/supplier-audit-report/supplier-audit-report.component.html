<div class="wrapper1">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Supplier Audit Report</legend>
        <div class="formData">
            <form [formGroup]="SupplierReportForm" (ngSubmit)="onSupplierReportClick($event, SupplierReportForm)">
                <div class="row">
                    <div class="col-xs-1 col-sm-1"></div>
                    <div class="col-xs-5 col-sm-5">
                        <div class="form-group">
                            <label path="machineno" for="series" cssClass="required" required="true">Supplier Code
                                :</label>
                            <span *ngIf="supplierregistration001mb"><b> {{supplierregistration001mb.supplierCode}}
                                </b></span>
                        </div>
                    </div>
                    <div class="col-xs-5 col-sm-5">
                        <div class="form-group">
                            <label path="machinenames" for="series" cssClass="required">Supplier Name : </label>
                            <span *ngIf="supplierregistration001mb"><b> {{supplierregistration001mb.supplierName}}
                                </b></span>
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1"></div>
                </div><br>

                <div class="row">
                    <div class="col-xs-1 col-sm-1"></div>
                    <div class="col-xs-5 col-sm-5">
                        <div class="form-group">
                            <label path="activeslNo" for="activeslNo" cssClass="required">Activity</label>
                            <select class="form-control" path="activeslNo" formControlName="activeslNo" (change)="onActivityChange($event)">
                                <option value="" hidden> - Select Activity - </option>
                                <option value="null"> - Select Activity - </option>
                                <option *ngFor="let activity001mb of activity001mbs" [value]="activity001mb.slNo">
                                    {{activity001mb.activity}} </option>
                            </select>
                            <div *ngIf="submitted && f.activeslNo.errors" class="invalid-feedback">
                                <div *ngIf="f.activeslNo.errors.required">
                                    Activity Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-5 col-sm-5">
                        <div class="form-group">
                            <label path="supcheckslNo" for="supcheckslNo" cssClass="required">Check Points</label>
                            <select class="form-control" path="supcheckslNo" formControlName="supcheckslNo">
                                <option value="" hidden> - Select CheckPoints - </option>
                                <option value="null"> - Select CheckPoints - </option>
                                <option *ngFor="let supplierChecklist001mb of supplierChecklist001mbs" [value]="supplierChecklist001mb.slNo">
                                    {{supplierChecklist001mb.checkpointsName}} </option>
                            </select>
                            <div *ngIf="submitted && f.supcheckslNo.errors" class="invalid-feedback">
                                <div *ngIf="f.supcheckslNo.errors.required">
                                    Check Points Required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-1 col-sm-1"></div>
                    <div class="col-xs-5 col-sm-5">
                        <div class="form-group">
                            <label path="observation" for="observation" cssClass="required">Observation</label>
                            <textarea OnlyLetter class="form-control" rows="1" cols="1" path="observation" formControlName="observation">
                            </textarea>
                            <div *ngIf="submitted && f.observation.errors" class="invalid-feedback">
                                <div *ngIf="f.observation.errors.required">
                                    Observation Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-5 col-sm-5">
                        <div class="form-group">
                            <label path="auditScore" for="auditScore" cssClass="required">Audit Score</label>
                            <input OnlyNumber type="text" class="form-control" path="auditScore" formControlName="auditScore" maxlength="2" />
                            <div *ngIf="submitted && f.auditScore.errors" class="invalid-feedback">
                                <div *ngIf="f.auditScore.errors.required">
                                    Audit Score Required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-1 col-sm-1"></div>
                    <div class="col-xs-5 col-sm-5">
                        <div class="form-group">
                            <label path="ncrRef" for="ncrRef" cssClass="required">NCR Ref</label>
                            <input type="text" class="form-control" path="ncrRef" formControlName="ncrRef" />
                            <div *ngIf="submitted && f.ncrRef.errors" class="invalid-feedback">
                                <div *ngIf="f.ncrRef.errors.required">
                                    NCR Ref Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-5 col-sm-5">
                        <div class="form-group">
                            <label path="remarks" for="remarks" cssClass="required">Remarks</label>
                            <input type="text" class="form-control" path="remarks" formControlName="remarks" />
                            <div *ngIf="submitted && f.remarks.errors" class="invalid-feedback">
                                <div *ngIf="f.remarks.errors.required">
                                    Remarks Required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-1 col-sm-1"></div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary submit">
                                Submit
                            </button>
                            <button type="button" class="btn btn-warning reset" (click)="onReset()">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</div>

<fieldset class="scheduler-border">
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-sm-12">
            <div class="form-group">
                <button type="button" class="btn btn-primary submit" style="margin-right: 150px;" (click)="onViewClick()">
                    <i class="fa fa-eye" aria-hidden="true"></i> View
                </button>
                <button type="button" class="btn btn-primary submit" style="margin-right: 40px;" (click)="onGeneratePdfReport()">
                    Export Pdf
                </button>
                <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()">
                    Export Excel
                </button>
            </div>
        </div>
    </div>
    <legend class="scheduler-border">Supplier Audit Report</legend>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;" [pagination]="true" [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
</fieldset>
