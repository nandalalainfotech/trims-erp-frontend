<div class="wrapper1">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">List Of Bank Name</legend>
        <div class="formData">
            <form [formGroup]="listOfBankForm" (ngSubmit)="onBankClick($event, listOfBankForm)">
                <div class="row">
                    <div class="col-xs-4 col-sm-4">
                        <div class="form-group">
                            <input type="hidden" class="form-control" path="slNo" />
                            <label path="bankname" for="series" cssClass="required" required="true">Bank Name</label>
                            <input OnlyLetter class="form-control" name="bankname" formControlName="bankname" [ngClass]="{
                                'is-invalid': submitted && f.bankname.errors
                            }" />
                            <div *ngIf="submitted && f.bankname.errors" class="invalid-feedback">
                                <div *ngIf="f.bankname.errors.required">
                                    Bank Name is Required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary submit">
                                Submit
                            </button>
                            <button type="button" class="btn btn-warning reset" (click)="onReset()">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</div>
