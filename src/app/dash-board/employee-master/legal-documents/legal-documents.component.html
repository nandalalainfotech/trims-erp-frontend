<div class="wrapper1">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Legal Documents</legend>
        <form [formGroup]="legalForm" (ngSubmit)="onlegalClick($event, legalForm)">
            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <div class="form-group">
                            <input type="hidden" class="form-control" path="slNo" />
                            <label path="dname" for="dname" cssClass="required">Documentation Name</label>
                            <input OnlyLetter type="text" class="form-control" path="dname" formControlName="dname" />
                            <div *ngIf="submitted && f.dname.errors" class="invalid-feedback">
                                <div *ngIf="f.dname.errors.required">
                                    Documentation Name is Required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                        <button type="button" class="btn btn-warning reset" (click)="onReset()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
</div>

<div class="scrollbar">

    <div class="row" style="margin-bottom: 20px;">
        <div class="col-sm-12">
            <div class="form-group">
                <button type="button" class="btn btn-primary submit" style="margin-right: 150px;" (click)="onViewClick()">
                    <i class="fa fa-eye" aria-hidden="true"></i> View
                </button>
                <button type="button" class="btn btn-primary submit" style="margin-right: 40px;" (click)="onGeneratePdfReport()">
                    Export Pdf
                </button>
                <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()">
                    Export Excel
                </button>
            </div>
        </div>
    </div>

    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Legal Documents Details</legend>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;" [pagination]="true" [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
</div>
