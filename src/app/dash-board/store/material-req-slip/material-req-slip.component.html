<div class="tab-content">
    <div class="tab-pane active " id="opt">
        <div class="scrollbar">
            <fieldset class="scheduler-border">
        
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-sm-12">
                        <div class="form-group">
                          
                            <button type="button" class="btn btn-primary submit" style="margin-right: 150px;"
                                (click)="itemViewClick()">
                                <i class="fa fa-eye" aria-hidden="true"></i> View
                            </button>
                            <button type="button" class="btn btn-primary submit" style="margin-right: 40px;"
                                (click)="itemPdfReport()">
                                Export Pdf
                            </button>
                            <button type="button" class="btn btn-warning reset" (click)="itemExcelReport()">
                                Export Excel
                            </button>
                        </div>
                    </div>
                </div>
        
                
                <legend class="scheduler-border">Raw Material</legend>
                <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions1"    style="width: 100%; height: 350px;"
                [pagination]="true" [frameworkComponents]="frameworkComponents">
            </ag-grid-angular>
            </fieldset>
        </div>
    </div>
