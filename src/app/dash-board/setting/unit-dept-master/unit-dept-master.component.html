<div class="manu-breadcrumb">
    <app-breadcrumb></app-breadcrumb>
</div>

<fieldset class="scheduler-border">
    <legend class="scheduler-border">Unit Department Master</legend>
    <div class="formData">
        <form [formGroup]="UnitDepartMasterForm" (ngSubmit)="onUnitDepartMasterClick($event, UnitDepartMasterForm)">
            <div class="col-xs-2 col-sm-6 col-md-12  ">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 ">
                        <div class="form-group">
                            <label path="unitslNo" for="unitslNo" cssClass="required">Unit Name</label>
                            <!-- <input formControlName="unitslNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.unitslNo.errors }" /> -->
                            <select formControlName="unitslNo" class="form-control" name="unitslNo" id="unitslNo" [ngClass]="{ 'is-invalid': submitted && f.unitslNo.errors }">
                                <option value="null"> - Select the Unit - </option>
                                <option *ngFor="let unitmaster of unitmasters" [value]="unitmaster.slNo">
                                    {{unitmaster.unitName}}
                                </option>
                            </select>
                            <div *ngIf="submitted && f.unitslNo.errors" class="invalid-feedback">
                                <div *ngIf="f.unitslNo.errors.required">Unit Name is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 ">
                        <div class="form-group">
                            <label for="roleID">Department Name</label>
                            <select formControlName="departslNo" class="form-control" name="departslNo" id="departslNo" [ngClass]="{ 'is-invalid': submitted && f.departslNo.errors }">
                                <option value="null"> - Select the Department - </option>
                                <option *ngFor="let department of departmentSettings" [value]="department.slNo">
                                    {{department.department}}
                                </option>
                            </select>
                            <div *ngIf="submitted && f.departslNo.errors" class="invalid-feedback">
                                <div *ngIf="f.departslNo.errors.required">Department Name is required</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                        <button type="button" class="btn btn-warning reset" (click)="onReset()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>

<fieldset class="scheduler-border">
    <legend class="scheduler-border">Unit Department Master Details</legend>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;" [pagination]="true" [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
</fieldset>
