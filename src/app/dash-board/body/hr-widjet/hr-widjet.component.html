<div  *ngIf="user?.dpslno2?.department == 'Top Management' ||user?.dpslno2?.department == 'HR' ">
<div class="box">
    <div class="card1">
        <div class="col-xl-3 col-sm-3">
            <div class="card l-bg-cherry">
                <div class="card-statistic-3 p-4">
                    <div class="card-icon card-icon-large"><i class="fa fa-cogs"></i></div>
                    <div class="mb-4">
                        <h5 class="card-title mb-0">ABSENTISM
                        </h5>
                    </div>
                    <div class="row align-items-center mb-2 d-flex">
                        <div class="col-8">
                            <span style="margin-right:25px">  Total: </span>
                            <!-- <h2 class="d-flex align-items-center mb-0">
                                555K
                            </h2> -->
                        </div>
                        <div class="col-4 text-right">
                            <span style="margin-right:35px">In Progress:  {{acheivedcountpercentage}}% <i class="fa fa-arrow-up"></i></span>
                        </div>
                    </div>
                    <div class="progress mt-1 " data-height="8" style="height:12px;">
                        <p-progressBar  [value]="acheivedcountpercentage"style="margin-right:15px"></p-progressBar> <span></span> 
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-sm-3">
            <div class="card l-bg-blue-dark">
                <div class="card-statistic-3 p-4">
                    <div class="card-icon card-icon-large"><i class="fa fa-male"></i></div>
                    <div class="mb-4">
                        <h5 class="card-title mb-0">ACCIDENTS
                        </h5>
                    </div>
                    <div class="row align-items-center mb-2 d-flex">
                        <div class="col-8">
                            <span style="margin-right:33px"> Total:  {{breakdowncount}}</span>
                        </div>
                        <div class="col-4 text-right">
                            <span style="margin-right:15px">In Progress: {{sum}} hrs <i class="fa fa-arrow-up"></i></span>
                        </div>
                    </div>
                    <div class="progress mt-1 " data-height="8" style="height: 12px;">
                        <p-progressBar [value]="endtimecountpercentage"></p-progressBar> <span></span> 
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-sm-3">
            <div class="card l-bg-green-dark">
                <div class="card-statistic-3 p-4">
                    <div class="card-icon card-icon-large"><i class="fa fa-asterisk"></i></div>
                    <div class="mb-4">
                        <h5 class="card-title mb-0">TRAINING
                        </h5>
                    </div>
                    <div class="row align-items-center mb-2 d-flex">
                        <div class="col-8">
                            <h2 class="d-flex align-items-center mb-0">
                                222K
                            </h2>
                        </div>
                        <div class="col-4 text-right">
                            <span>90% <i class="fa fa-arrow-up"></i></span>
                        </div>
                    </div>
                    <div class="progress mt-1 " data-height="8" style="height: 8px;">
                        <div class="progress-bar l-bg-orange" role="progressbar" data-width="25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 85%;"></div>
                    </div>
                </div>
            </div>
        </div>


     
    </div>
</div>
</div>
