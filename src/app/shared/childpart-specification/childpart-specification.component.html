<app-add-popup title=" Child Part  Specification" acceptLabel="Ok" cancelLabel="Cancel" acceptIcon="fa fa-plus" [widthArg]="400" [heightArg]="400" (acceptClick)="onOkClick($event, orderspecificationForm)" (cancelClick)="onCancelClick()">


    <div class="formData">
        <form [formGroup]="orderspecificationForm">
            <div formArrayName="orderspecificationFormArray" *ngFor="let row of f?.orderspecificationFormArray['controls']; let i = index">
                <div [formGroupName]="i">
                    <div class="row">
                        <div class="col-xs-2 col-sm-2">
                            <div class="form-group">
                                <label path="cprtslno" for="cprtslno" cssClass="required">Child Part Code</label>
                                <input class="form-control" path="cprtslno" formControlName="cprtslno" readonly/>
                            </div>
                        </div>
                        <div class="col-xs-2 col-sm-2">
                            <div class="form-group">
                                <label path="parameter" for="parameter" cssClass="required">parameter</label>
                                <input OnlyLetter class="form-control" path="parameter" formControlName="parameter" />
                            </div>
                        </div>
                        <div class="col-xs-2 col-sm-2">
                            <div class="form-group">
                                <label path="specification" for="specification" cssClass="required">Specification</label>
                                <input class="form-control" path="specification" formControlName="specification" />
                            </div>
                        </div>
                        <div class="col-xs-2 col-sm-2">
                            <div class="form-group">
                                <label path="inspecmethod" for="inspecmethod" cssClass="required">Inspection Method</label>
                                <input OnlyLetter class="form-control" path="inspecmethod" formControlName="inspecmethod" />

                            </div>
                        </div>
                        <div class="col-xs-2 col-sm-2" style="left: 60px;top: 20px;">
                            <button type="button" class="btn btn-primary submit" [disabled]="buttonDisabled" (click)="addItem()"><i class="fa fa-plus" aria-hidden="true"></i></button>
                            <button type="button" class="btn btn-warning reset" [disabled]="buttonDisabled" (click)="removeItem(i)"><i class="fa fa-minus" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</app-add-popup>
