<app-add-popup title="Customer PO" acceptLabel="Ok" cancelLabel="Cancel" acceptIcon="fa fa-plus" [widthArg]="400" [heightArg]="400" (acceptClick)="onOkClick($event, customerPOForm)" (cancelClick)="onCancelClick()">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Part</legend>
        <div class="formData">
            <form [formGroup]="customerPOForm">
                <div formArrayName="customerPOFormArray" *ngFor="let row of f?.customerPOFormArray['controls']; let i = index">
                    <div [formGroupName]="i">
                        <div class="row">
                            <div class="col-xs-1 col-sm-1">
                                <div class="form-group">
                                    <label path="prtcode" for="prtcode" cssClass="required">Part code</label>
                                    <select class="form-control" path="prtcode" formControlName="prtcode" (change)="onChangePart($event,i)">

                                        <option value="null"> -Select item Code- </option>
                                        <option *ngFor="let part001mb of part001mbs" [value]="part001mb.slNo">
                                            {{part001mb.partno}} </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-2 col-sm-2">
                                <div class="form-group">
                                    <label path="prtmname" for="prtmname" cssClass="required">Part name</label>
                                    <input class="form-control" path="prtmname" formControlName="prtmname" readonly />
                                </div>
                            </div>
                            <div class="col-xs-2 col-sm-2">
                                <div class="form-group">
                                    <label path="prtdescrip" for="prtdescrip" cssClass="required">Description</label>
                                    <input class="form-control" path="prtdescrip" formControlName="prtdescrip" readonly />
                                </div>
                            </div>
                            <div class="col-xs-1 col-sm-1">
                                <div class="form-group">
                                    <label path="prtuom" for="series" cssClass="required" required="true">UOM</label>
                                    <input class="form-control" formControlName="prtuom" readonly />

                                </div>
                            </div>
                            <div class="col-xs-1 col-sm-1">
                                <div class="form-group">
                                    <label path="prthsn" for="series" cssClass="required" required="true">HSN/SAC</label>
                                    <input class="form-control" formControlName="prthsn" readonly>

                                </div>
                            </div>
                            <div class="col-xs-1 col-sm-1">
                                <div class="form-group">
                                    <label path="prtunitrate" for="series" cssClass="required" required="true">UnitRate</label>
                                    <input class="form-control" formControlName="prtunitrate" readonly />

                                </div>
                            </div>

                            <div class="col-xs-1 col-sm-1">
                                <div class="form-group">
                                    <label path="prtqunty" for="series" cssClass="required" required="true">Quantity</label>
                                    <input OnlyNumber class="form-control" formControlName="prtqunty" (change)="onChangepartQty($event,i)" />

                                </div>
                            </div>

                            <div class="col-xs-1 col-sm-1">
                                <div class="form-group">
                                    <label path="prttotalamount" for="series" cssClass="required" required="true">TotalAmount</label>
                                    <input class="form-control" formControlName="prttotalamount" readonly />

                                </div>
                            </div>
                            <div class="col-xs-1 col-sm-1" style="left: 80px;top: 20px;">
                                <button type="button" class="btn btn-primary submit" [disabled]="buttonDisabled" (click)="addItemprt()"><i
                                        class="fa fa-plus" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-warning reset" [disabled]="buttonDisabled" (click)="removeItemprt(i)"><i
                                        class="fa fa-minus" aria-hidden="true"></i></button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-2 col-sm-2">
                                <div class="form-group">
                                    <label path="drawingNo" for="drawingNo" cssClass="required">Drawing No.</label>
                                    <input class="form-control" path="drawingNo" formControlName="drawingNo" />
                                </div>
                            </div>

                            <div class="col-xs-2 col-sm-2">
                                <div class="form-group">
                                    <label path="revisionNo" for="revisionNo" cssClass="required">Revision No.</label>
                                    <input class="form-control" path="revisionNo" formControlName="revisionNo" />
                                </div>
                            </div>

                            <div class="col-xs-2 col-sm-2">
                                <div class="form-group">
                                    <div class="p-fluid p-grid p-formgrid">
                                        <div class="p-field p-col-12 p-md-5">
                                            <label path="revisionDate" for="revisionDate" cssClass="required">Revision
                                                Date</label>
                                            <p-calendar [monthNavigator]="true" [yearNavigator]="true" formControlName="revisionDate" inputId="navigators" [showIcon]="true" inputId="icon">
                                            </p-calendar>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-2 col-sm-2">
                                <div class="form-group">
                                    <label path="hsn" for="hsn" cssClass="required">HSN/SAC</label>
                                    <input OnlyNumber class="form-control" path="hsn" formControlName="hsn" />
                                </div>
                            </div>

                            <div class="col-xs-2 col-sm-2">
                                <div class="form-group">
                                    <label path="gst" for="gst" cssClass="required">GST %</label>
                                    <input OnlyNumber class="form-control" path="gst" formControlName="gst" />
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</app-add-popup>
