<app-add-popup title="Part Details" acceptLabel="Ok" cancelLabel="Cancel" acceptIcon="fa fa-plus" [widthArg]="400" [heightArg]="400" (acceptClick)="onOkClick($event, partItemForm)" (cancelClick)="onCancelClick()">

   

    
    <div class="tab-content">
       
        <div>
            <fieldset class="scheduler-border">
                <legend class="scheduler-border">Part</legend>
                <div class="formData">
                    <form [formGroup]="partItemForm">
                        <div formArrayName="partItemFormArry" *ngFor="let row of f?.partItemFormArry['controls']; let i = index">
                            <div [formGroupName]="i">
                                <div class="row">
                                    <div class="col-xs-1 col-sm-1">
                                        <div class="form-group">
                                            <label path="prtcode" for="prtcode" cssClass="required">Part code</label>
                                            <select class="form-control" path="prtcode" formControlName="prtcode" (change)="onChangePart($event,i)">
                                    
                            <option value="null"> -Select item Code- </option>
                            <option *ngFor="let part001mb of part001mbs" [value]="part001mb.slNo">
                                {{part001mb.partno}} </option>
                        </select>
                                        </div>
                                    </div>
                                    <div class="col-xs-2 col-sm-2">
                                        <div class="form-group">
                                            <label path="prtmname" for="prtmname" cssClass="required">Part name</label>
                                            <input class="form-control" path="prtmname" formControlName="prtmname" readonly/>
                                        </div>
                                    </div>
                                    <div class="col-xs-2 col-sm-2">
                                        <div class="form-group">
                                            <label path="prtdescrip" for="prtdescrip" cssClass="required">Description</label>
                                            <input class="form-control" path="prtdescrip" formControlName="prtdescrip" readonly/>
                                        </div>
                                    </div>
                                    <div class="col-xs-1 col-sm-1">
                                        <div class="form-group">
                                            <label path="prtuom" for="series" cssClass="required" required="true">UOM</label>
                                            <input class="form-control" formControlName="prtuom" readonly/>

                                        </div>
                                    </div>
                                    <div class="col-xs-1 col-sm-1">
                                        <div class="form-group">
                                            <label path="prthsn" for="series" cssClass="required" required="true">HSN/SAC</label>
                                            <input class="form-control" formControlName="prthsn" readonly>

                                        </div>
                                    </div>
                                    <div class="col-xs-1 col-sm-1">
                                        <div class="form-group">
                                            <label path="prtunitrate" for="series" cssClass="required" required="true">UnitRate</label>
                                            <input class="form-control" formControlName="prtunitrate" readonly/>

                                        </div>
                                    </div>

                                    <div class="col-xs-1 col-sm-1">
                                        <div class="form-group">
                                            <label path="prtqunty" for="series" cssClass="required" required="true">Quantity</label>
                                            <input OnlyNumber class="form-control" formControlName="prtqunty" (change)="onChangepartQty($event,i)" />

                                        </div>
                                    </div>

                                    <div class="col-xs-1 col-sm-1">
                                        <div class="form-group">
                                            <label path="prttotalamount" for="series" cssClass="required" required="true">TotalAmount</label>
                                            <input class="form-control" formControlName="prttotalamount" readonly/>

                                        </div>
                                    </div>
                                    <div class="col-xs-1 col-sm-1" style="left: 80px;top: 20px;">
                                        <button type="button" class="btn btn-primary submit" (click)="addItemprt()"><i class="fa fa-plus" aria-hidden="true"></i></button>
                                        <button type="button" class="btn btn-warning reset" (click)="removeItemprt(i)"><i class="fa fa-minus" aria-hidden="true"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </fieldset>
        </div>
    </div>
</app-add-popup>
