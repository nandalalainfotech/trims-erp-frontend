<app-add-popup title="Custemer Register" acceptLabel="Ok" cancelLabel="Cancel" acceptIcon="fa fa-plus" [widthArg]="400" [heightArg]="400" (acceptClick)="onOkClick($event, custemerregForm)" (cancelClick)="onCancelClick()">






    <div class="formData">
        <form [formGroup]="custemerregForm">
            <div formArrayName="custemerregFormArray" *ngFor="let row of f?.custemerregFormArray['controls']; let i = index">
                <div [formGroupName]="i">
                    <div class="row">

                        <div class="col-xs-1 col-sm-1">
                            <div class="form-group">
                                <label path="custemerSlno" for="custemerSlno" cssClass="required">ProductCode</label>
                                <select class="form-control" path="custemerSlno" formControlName="custemerSlno" (change)="onChange($event,i)">
                                    
                                    <option value="null"> -Select item Code- </option>
                                    <option *ngFor="let salesitem001mb of salesitem001mbs" [value]="salesitem001mb.slNo">
                                        {{salesitem001mb.procode}} </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-2 col-sm-2">
                            <div class="form-group">
                                <label path="proname" for="proname" cssClass="required">Product Name</label>
                                <input class="form-control" path="proname" formControlName="custemername" readonly />

                            </div>
                        </div>
                        <div class="col-xs-2 col-sm-2">
                            <div class="form-group">
                                <label path="prodescrip" for="prodescrip" cssClass="required">Description</label>
                                <input class="form-control" path="prodescrip" formControlName="prodescrip" readonly />
                            </div>
                        </div>
                        <div class="col-xs-1 col-sm-1">
                            <div class="form-group">
                                <label path="uom" for="series" cssClass="required" required="true">UOM</label>
                                <input class="form-control" formControlName="uom" readonly>

                            </div>
                        </div>
                        <div class="col-xs-1 col-sm-1">
                            <div class="form-group">
                                <label path="unitrate" for="series" cssClass="required" required="true">UnitRate</label>
                                <input class="form-control" formControlName="unitrate" readonly/>

                            </div>
                        </div>
                        <div class="col-xs-1 col-sm-1">
                            <div class="form-group">
                                <label path="amount" for="series" cssClass="required" required="true">Quantity</label>
                                <input OnlyNumber class="form-control" formControlName="qunty" (change)="onChangeQty($event,i)" />

                            </div>
                        </div>

                        <div class="col-xs-2 col-sm-2">
                            <div class="form-group">
                                <label path="totalamount" for="series" cssClass="required" required="true">TotalAmount</label>
                                <input class="form-control" formControlName="totalamount" readonly/>

                            </div>
                        </div>
                        <div class="col-xs-1 col-sm-1" style="left: 80px;top: 20px;">
                            <button type="button" class="btn btn-primary submit" (click)="addItem()"><i class="fa fa-plus" aria-hidden="true"></i></button>
                            <button type="button" class="btn btn-warning reset" (click)="removeItem(i)"><i class="fa fa-minus" aria-hidden="true"></i></button>
                        </div>

                    </div>

                </div>
            </div>

        </form>
    </div>
</app-add-popup>
