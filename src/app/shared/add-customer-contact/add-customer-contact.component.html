<app-add-popup title="Add" acceptLabel="Ok" cancelLabel="Cancel" acceptIcon="fa fa-plus" [widthArg]="400"
  [heightArg]="400" (acceptClick)="onOkClick($event, customerContactForm)" (cancelClick)="onCancelClick()">


  <div class="formData">
    <form [formGroup]="customerContactForm">
      <div formArrayName="customerContactFormArray"
        *ngFor="let row of f?.customerContactFormArray['controls']; let i = index">
        <div [formGroupName]="i">
          <div class="row">
            <div class="col-xs-2 col-sm-2">
              <div class="form-group">
                <label path="customerslNo" for="customerslNo" cssClass="required">CustomerCode</label>
                <input class="form-control" path="customerslNo" formControlName="customerslNo" readonly />
              </div>
            </div>
            <div class="col-xs-1 col-sm-1">
              <div class="form-group">
                <label path="pname" for="pname" cssClass="required">Person Name</label>
                <input class="form-control" path="pname" formControlName="pname" />
              </div>
            </div>
            <div class="col-xs-1 col-sm-1">
              <div class="form-group">
                <label path="designation" for="designation" cssClass="required">Designation</label>
                <input class="form-control" path="designation" formControlName="designation" />
              </div>
            </div>
            <div class="col-xs-1 col-sm-1">
              <div class="form-group">
                <label path="department" for="department" cssClass="required">Department</label>
                <input class="form-control" path="department" formControlName="department" />
              </div>
            </div>
            <div class="col-xs-1 col-sm-1">
              <div class="form-group">
                <label path="level" for="level" cssClass="required">Level</label>
                <input class="form-control" path="level" formControlName="level" />
              </div>
            </div>
            <div class="col-xs-2 col-sm-2">
              <div class="form-group">
                <label path="mnumber" for="mnumber" cssClass="required">Contact No1</label>
                <input OnlyNumber class="form-control" path="mnumber" formControlName="mnumber" maxlength="10"/>
                <!-- <div *ngIf="row['controls'].mnumber.errors.required">
                </div> -->
              </div>
            </div>
            <div class="col-xs-1 col-sm-1">
              <div class="form-group">
                <label path="altmnumber" for="altmnumber" cssClass="required">Contact No2</label>
                <input OnlyNumber class="form-control" path="altmnumber" formControlName="altmnumber" maxlength="10"
                  [ngClass]="{'is-invalid': submitted && f.altmnumber.errors}" />
              </div>
            </div>
            <div class="col-xs-1 col-sm-1">
              <div class="form-group">
                <label path="mailid" for="mailid" cssClass="required">Mail Id</label>
                <input class="form-control" path="mailid" formControlName="mailid"
                  [ngClass]="{'is-invalid': submitted && f.mailid.errors}" />
              </div>
            </div>
            <!-- </div> -->
            <div class="col-xs-1 col-sm-1" style="left: 60px;top: 20px;">
              <button type="button" class="btn btn-primary submit" (click)="addItem()"><i class="fa fa-plus"
                  aria-hidden="true"></i></button>
              <button type="button" class="btn btn-warning reset" (click)="removeItem(i)"><i class="fa fa-minus"
                  aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

</app-add-popup>
